<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Login & Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span id="show-password" class="password-icon" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="./signup.html" onclick="showSignUpForm()">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
